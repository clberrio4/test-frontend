version: 1
frontend:
  phases:
  
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci

    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*

  customHeaders:
    - pattern: '**/*'
      headers:
        - key: Cache-Control
          value: max-age=31536000

  redirects:
    - source: </^[^.]+$|\\.(?!(css|gif|ico|jpg|jpeg|js|png|svg|txt|woff|woff2)$)([^.]+)$/>
      target: /index.html
      status: 200